{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoalFlex</title>
    <link rel="stylesheet" href="{% static 'css/shared_styles.css' %}" />
    {% block extra_styles %}{% endblock %}

    <style>
        :root {
            --sidebar-width: 250px;
            --primary-text-color: #F5F7F7;
            --secondary-text-color: #000407;
            --primary-color: #EDB518;
            --primary-dark-color: #79031D;
            --glass-bg-dark: rgba(121, 3, 29, 0.95);
            --glass-blur: 6px;
            --submenu-animation-duration: 0.25s;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: var(--secondary-text-color);
            background: url("https://images.unsplash.com/photo-1517836357463-d25dfeac3438") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: 1rem;
        }
        @media (max-width: 480px) {
            body {
                font-size: 0.875rem;
            }
        }
        .sidenav {
            height: 100%;
            width: var(--sidebar-width);
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            background: var(--glass-bg-dark);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            padding-top: 2rem;
            color: var(--primary-text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease-in-out;
            overflow-y: auto;
        }
        .sidenav.collapsed {
            transform: translateX(calc(var(--sidebar-width) * -1));
        }
        .sidenav .site-info-sidenav {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }
        .sidenav .site-info-sidenav h1 {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-text-color);
            text-decoration: none;
            margin: 0;
        }
        .sidenav .site-info-sidenav p {
            font-size: 0.8rem;
            margin: 0;
            opacity: 0.8;
            text-align: center;
        }
        .sidenav ul {
            list-style: none;
            padding: 0;
            width: 100%;
            margin: 0;
        }
        .sidenav li {
            width: 100%;
        }
        /* Nav buttons and links */
        .sidenav button.nav-item,
        .sidenav button.nav-subitem,
        .sidenav a.nav-item,
        .sidenav a.nav-subitem {
            background: none;
            border: none;
            color: var(--primary-text-color);
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            padding: 1rem 1.5rem;
            text-align: left;
            font-size: 1.1rem;
            transition: background 0.3s, color 0.3s;
            display: block;
            user-select: none;
            text-decoration: none;
        }
        .sidenav button.nav-subitem,
        .sidenav a.nav-subitem {
            font-weight: normal;
            padding-left: 3rem;
            font-size: 1rem;
        }
        .sidenav a.nav-item:hover,
        .sidenav a.nav-subitem:hover,
        .sidenav button.nav-item:hover,
        .sidenav button.nav-subitem:hover,
        .sidenav button.nav-item:focus,
        .sidenav button.nav-subitem:focus {
            background: rgba(237, 181, 24, 0.2);
            color: var(--primary-color);
            outline: none;
            text-decoration: none;
        }
        .submenu {
            overflow: hidden;
            max-height: 0;
            padding-left: 0;
            margin: 0;
            list-style: none;
            transition: max-height var(--submenu-animation-duration) ease-in-out,
                        padding var(--submenu-animation-duration) ease-in-out;
        }
        .submenu.open {
            max-height: 1000px; /* Large enough to reveal all submenu items */
            padding-left: 0.5rem;
        }
        .submenu li {
            list-style: none;
        }
        .main-wrapper {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            min-height: 100vh;
            margin-left: var(--sidebar-width);
            transition: margin-left 0.3s ease-in-out;
        }
        .main-content {
            padding: 2rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        /* Mobile menu toggle button */
        .menu-toggle {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1001;
            background: rgba(121, 3, 29, 0.7);
            color: var(--primary-text-color);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.5rem;
            line-height: 1;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
            display: none;
            user-select: none;
        }
        .menu-toggle:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }
        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
        @media (max-width: 768px) {
            .sidenav {
                transform: translateX(-100%);
            }
            .sidenav.open {
                transform: translateX(0);
            }
            .main-wrapper {
                margin-left: 0;
            }
            .menu-toggle {
                display: block;
            }
            body {
                flex-direction: column;
            }
        }
        footer {
            background: var(--glass-bg-dark);
            color: var(--primary-text-color);
            text-align: center;
            padding: 1rem;
            margin-top: auto;
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            font-size: 0.9rem;
        }
        /* Active menu item styles */
        .nav-item.active,
        .nav-subitem.active {
            background: rgba(237, 181, 24, 0.4);
            color: var(--primary-dark-color);
        }
    </style>
</head>
<body>
    <button class="menu-toggle" id="menuToggle" aria-controls="sideNav" aria-expanded="false" aria-label="Toggle navigation menu">☰</button>
    <div class="overlay" id="overlay" tabindex="-1"></div>
    <nav class="sidenav" id="sideNav" aria-label="Main navigation">
        <div class="site-info-sidenav">
            <h1>GoalFlex</h1>
            <p>Built By Sweat. Powered by you</p>
        </div>
        
        <ul>
            <li>
                <button class="nav-item" aria-expanded="false" aria-controls="dashboardSubmenu" id="dashboardToggle" aria-haspopup="true">
                    Dashboard <span aria-hidden="true">▸</span>
                </button>
                <ul class="submenu" id="dashboardSubmenu" aria-labelledby="dashboardToggle">
                    <li><button class="nav-subitem" data-target="profileSection" tabindex="-1">Profile</button></li>
                    <li><button class="nav-subitem" data-target="statsSection" tabindex="-1">Stats</button></li>
                    <li><button class="nav-subitem" data-target="goalSection" tabindex="-1">Goal</button></li>
                </ul>
            </li>

            <li>
                <a href="{% url 'activities_page' %}" class="nav-item" id="activitiesLink">
                    Activities
                </a>
            </li>

            <li>
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="nav-item">Logout</button>
                </form>
            </li>
        </ul>
    </nav>

    <div class="main-wrapper">
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
        <footer>
            <p>&copy; 2025 GoalFlex | <a href="#">Privacy Policy</a></p>
        </footer>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuToggle = document.getElementById("menuToggle");
            const sideNav = document.getElementById("sideNav");
            const overlay = document.getElementById("overlay");
            const focusableSelectors = 'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])';

            menuToggle.addEventListener("click", () => {
                const expanded = menuToggle.getAttribute("aria-expanded") === "true";
                if (expanded) {
                    closeMenu();
                } else {
                    openMenu();
                }
            });

            overlay.addEventListener("click", closeMenu);

            document.addEventListener("keydown", (e) => {
                if (e.key === "Escape" && sideNav.classList.contains("open")) {
                    e.preventDefault();
                    closeMenu();
                    menuToggle.focus();
                }
            });

            function trapFocus(element) {
                const focusableElements = element.querySelectorAll(focusableSelectors);
                if (focusableElements.length === 0) return;
                const firstFocusable = focusableElements[0];
                const lastFocusable = focusableElements[focusableElements.length - 1];
                function handleFocusTrap(e) {
                    if (e.key !== "Tab") return;
                    if (e.shiftKey) {
                        if (document.activeElement === firstFocusable) {
                            e.preventDefault();
                            lastFocusable.focus();
                        }
                    } else {
                        if (document.activeElement === lastFocusable) {
                            e.preventDefault();
                            firstFocusable.focus();
                        }
                    }
                }
                element.addEventListener("keydown", handleFocusTrap);
                return () => element.removeEventListener("keydown", handleFocusTrap);
            }

            let removeTrapFocusListener;

            function openMenu() {
                sideNav.classList.add("open");
                overlay.classList.add("active");
                menuToggle.setAttribute("aria-expanded", "true");
                const firstNavItem = sideNav.querySelector(".nav-item");
                if (firstNavItem) firstNavItem.focus();
                removeTrapFocusListener = trapFocus(sideNav);
            }

            function closeMenu() {
                sideNav.classList.remove("open");
                overlay.classList.remove("active");
                menuToggle.setAttribute("aria-expanded", "false");
                if (removeTrapFocusListener) removeTrapFocusListener();
            }

            // Toggle dashboard submenu only
            const dashboardToggle = document.getElementById("dashboardToggle");
            const dashboardSubmenu = document.getElementById("dashboardSubmenu");
            dashboardSubmenu.querySelectorAll("button.nav-subitem").forEach(item => item.tabIndex = -1);
            dashboardToggle.addEventListener("click", () => {
                const expanded = dashboardToggle.getAttribute("aria-expanded") === "true";
                if (expanded) {
                    dashboardToggle.setAttribute("aria-expanded", "false");
                    dashboardSubmenu.classList.remove("open");
                    dashboardToggle.querySelector("span").textContent = "▸";
                    dashboardSubmenu.querySelectorAll("button.nav-subitem").forEach(i => i.tabIndex = -1);
                } else {
                    dashboardToggle.setAttribute("aria-expanded", "true");
                    dashboardSubmenu.classList.add("open");
                    dashboardToggle.querySelector("span").textContent = "▾";
                    dashboardSubmenu.querySelectorAll("button.nav-subitem").forEach(i => i.tabIndex = 0);
                }
            });

            // Handle dashboard section toggling
            const dashSubitems = dashboardSubmenu.querySelectorAll("button.nav-subitem");
            const sections = {};
            dashSubitems.forEach(btn => {
                const targetId = btn.getAttribute("data-target");
                if (targetId) sections[targetId] = document.getElementById(targetId);
            });
            dashSubitems.forEach(btn => {
                btn.addEventListener("click", function () {
                    const targetId = this.getAttribute("data-target");
                    if (!targetId) return;
                    for (const id in sections) {
                        if (sections[id]) {
                            sections[id].style.display = (id === targetId) ? "block" : "none";
                        }
                    }
                    dashSubitems.forEach(item => item.classList.remove("active"));
                    this.classList.add("active");
                });
            });

            // Sync submenu open state based on URL path
            function syncSubmenuByUrl() {
                const path = window.location.pathname;
                if (path.includes("dashboard")) {
                    dashboardToggle.setAttribute("aria-expanded", "true");
                    dashboardSubmenu.classList.add("open");
                    dashboardToggle.querySelector("span").textContent = "▾";
                    dashboardSubmenu.querySelectorAll("button.nav-subitem").forEach(i => i.tabIndex = 0);
                }
            }
            syncSubmenuByUrl();
        });
    </script>

    {% block script %}{% endblock %}
</body>
</html>
